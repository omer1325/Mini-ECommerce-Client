<h1 mat-dialog-title>Dikkat!</h1>
<div mat-dialog-content>
    <p>Are you sure you want to complete shopping ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="complete()">Yes</button>
</div>
