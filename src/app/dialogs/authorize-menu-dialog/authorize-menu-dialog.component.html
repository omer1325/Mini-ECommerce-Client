<h1 mat-dialog-title> Assigning a Role to a {{data.name}}</h1>
<div mat-dialog-content>
  <p>You can assign roles to the relevant page below.</p>
</div>

<div matBadge="4" matBadgeOverlap="false"></div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</div>
