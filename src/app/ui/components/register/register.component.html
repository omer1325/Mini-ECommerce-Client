<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
        <div class="form-group">
          <label for="nameSurname">Name Surname</label>
          <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Name Surname" [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
          <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">Please do not leave the name and surname blank.</small>
          <small class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Please write your name and surname between 3 and 50 characters.</small>
        </div>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" formControlName="userName" class="form-control" id="userName" [ngClass]="{'is-invalid': submitted && component.userName.errors}" placeholder="User Name">
          <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.userName.errors?.required">Please do not leave the username blank.</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && component.email.errors}">
          <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required">Please do not leave the email blank.</small>
          <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email">Please enter your email correctly.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && component.password.errors}">
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Password Confirm</label>
          <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Password Confirm" [ngClass]="{'is-invalid': submitted && component.passwordConfirm.errors}">
          <small *ngIf="submitted && frm.hasError('notSame')">Please confirm the password.</small>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">SignIn</button>
      </form>
  
    </div>
    <div class="col-md-3"></div>
  </div>
