<div class="row">
    <div class="card" style="width: 18rem;float:left;margin:5px;" 
         *ngFor="let product of products;">
      <div [routerLink]="['detail',product.id]">
        <div (click)="getProductDetail(product.id)" >
          <img width="250" height="250" *ngIf="!product.productImageFiles.length" src="../../../../assets/dafault_product.png" class="card-img-top" alt="..." >
        </div>
        <div (click)="getProductDetail(product.id)">
          <img width="250" height="250" *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
        </div>
      </div>
      
  
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">Price : {{product.price | currency:'â‚¬'}} <br /> Stock : {{product.stock}} </p>
        <a class="btn btn-success" (click)="addToBasket(product)">Add To Basket</a>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link">
              {{currentPageNo}}/{{totalPageCount}}
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">
                Previous
            </a>
          </li>
          <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
            <a class="page-link" [routerLink]="['/products', pageNo]">
              {{pageNo}}
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">
                Next
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-3"></div>
  </div>
